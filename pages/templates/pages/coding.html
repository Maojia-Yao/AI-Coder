{% extends 'pages/base.html' %}

{% block content %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'pages/css/coding.css' %}">

<div class="container">
    <form onsubmit = "submitForm()" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="language">Language</label>
            <select class="form-control" id="language" name="language">
                <option value="Python">Python</option>
                <option value="Java">Java</option>
                <option value="JavaScript">JavaScript</option>
                <option value="C++">C++</option>
                <option value="C">C</option>
                <option value="C#">C#</option>
            </select>
        </div>
        <div class="form-group">
            <label for="question">What is your demand?</label>
            <textarea class="form-control" id="question" name="question"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <div id="loading-message" class="loading-message-class">Coding your demand...</div>

    {% if answer %}
    <div class="form-group">
        <label for="answer">Your code</label>
        <textarea class="form-control answer-textarea" id="answer" name="answer" readonly>{{ answer }}</textarea>
        <button id="copyBtn" class="btn btn-secondary mt-2">Copy code</button>
    </div>
    {% endif %}

    <div id="notification" class="notification-class">Code copied to clipboard!</div>

</div>

<script src="pages/js/coding.js"></script>

{% endblock %}
