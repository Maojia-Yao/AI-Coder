{% extends 'pages/base.html' %}

{% block title %}Profile - AI Coder{% endblock %}

{% block content %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'pages/css/profile.css' %}">

<div class="container mt-5">
    <div class="card">
        <div class="card-header text-center">
            My Profile
        </div>
        <div class="card-body">
            <div class="form-group">
                <label for="username">Username</label>
                <input class="form-control" id="username" name="username" value="{{ user.username }}" readonly>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input class="form-control" id="email" name="email" value="{{ user.email }}" readonly>
            </div>
            <div class="form-group">
                <label for="last_login">Last Login</label>
                <input class="form-control" id="last_login" name="last_login" value="{{ user.last_login }}" readonly>
            </div>
        </div>
    </div>

    <div class="card mt-4">
        <div class="card-header text-center">
            Historical Requests and Answers
        </div>
        <div class="card-body">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Request</th>
                        <th scope="col">Answer</th>
                    </tr>
                </thead>
                <tbody>
                  {% for item in request_and_answer %}
                    <tr>
                        <td>{{ item.request }}</td>
                        <td>{{ item.answer }}</td>
                    </tr>
                  {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

{% endblock %}
